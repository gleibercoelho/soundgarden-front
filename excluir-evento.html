<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound Gardens - Painel Administrativo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <aside class="d-flex flex-column flex-shrink-0 p-3 bg-light col-2">

                <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
                    <svg class="bi me-2" width="40" height="32">
                        <use xlink:href="#bootstrap"></use>
                    </svg>
                    <span class="fs-4 px-5">
                        <img src="img/Sound-logo.png" alt="Gama Lounge" class="img-responsive">
                    </span>
                </a>
                <p class="text-center">painel administrativo</p>
                <hr>
                <ul class="nav nav-pills flex-column mb-auto">
                    <li class="nav-item">
                        <a href="#" class="nav-link active" aria-current="page">
                            Eventos
                        </a>
                    </li>

                    <li>
                        <a href="#" class="nav-link link-dark">
                            Funcionários
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link link-dark">
                            Usuários
                        </a>
                    </li>
                    <li>
                        <a href="index.html" class="nav-link link-dark">
                            Landing Page
                        </a>
                    </li>
                </ul>
                <hr>

            </aside>
            <main class="col-9  p-5">
                <div class="my-5">
                    <h1>Excluir evento</h1>
                </div>
                <div>
                    <!-- - cadastro de evento (nome, atrações, descrição, horário, data, numero de ingressos) -->
                    <form class="col-6" id="excluirEventForm">
                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="nome" aria-describedby="nome" 
                            placeholder="Festival"    disabled>
                        </div>
                        <div class="mb-3">
                            <label for="banner" class="form-label">Banner</label>
                            <input type="text" class="form-control" id="banner" aria-describedby="banner"
                              placeholder="link da imagem"   disabled>
                            
                        </div>
                        <div class="mb-3">
                            <label for="atracoes" class="form-label">Atrações</label>
                            <input type="text" class="form-control" id="atracoes" aria-describedby="atracoes"
                            placeholder="Artistas" disabled>
                            
                        </div>
                        <div class="mb-3">
                            <label for="descricao" class="form-label">Descrição</label>
                            <textarea name="descricao" id="descricao" class="form-control" rows="5" 
                            placeholder="informações de Evento" disabled></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="data" class="form-label">Data</label>
                            <input type="datetime-local" name="data" id="data" class="form-control"
                                placeholder="0000/00/00 00:00"  disabled>
                        </div>
                        <div class="mb-3">
                            <label for="lotacao" class="form-label">Lotação (número de ingressos disponiveis)</label>
                            <input type="number" class="form-control" id="lotacao" aria-describedby="lotacao"
                                placeholder="Ingressos" disabled>
                        </div>
                        <button type="submit" class="btn btn-danger" id="btnExcluir">excluir pra sempre</button>
                    </form>
                </div>
                <div class="snackbarAdm">
                    <div class="content">
                        <i id="check" class="fa-solid fa-check" onclick="close()" ></i>
                        <div class="message">
                            <span class="title">Sucesso!</span>
                            <span class="text">O evento foi excluído!</span>
                        </div>
                        <i id="close" class="fa-solid fa-xmark close"></i>
            
                        <div class="progress"></div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>
        <SCRipt src="js/excluirEvento.js"> </SCRipt>
</body>

</html>
